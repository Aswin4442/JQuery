<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        #flip , #panel{
            padding: 7px;
            text-align: center;
            background-color: #4b2a7a;
            border: solid 2px #6db1a3;
        }
        #panel{
        padding: 50px;
        display: none;
        background-color: #100224;
        font-size: x-large;
    }
    #flip:active{
        background-color: red;
    }
   
    </style>
</head>
<body>
    <div id="flip"  style="color: aliceblue;">Click to Slide Up & Down</div>
    <div id="panel" style="color: rgb(255, 0, 0);">hEy iAm rEAdY !!</div>
</body>
<script>
    $(document).ready(function(){
        $('#flip').click(function(){
            $('#panel').slideToggle(2000)
        })
    })
</script>
</html>
